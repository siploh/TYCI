<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard TYCI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --merah:#d71920;
  --hitam:#111;
  --putih:#fff;
  --abu:#f4f4f4;
}

body{
  font-family:'Poppins', sans-serif;
  background:var(--abu);
  margin:0;
  padding:0;
}

header{
  background:var(--hitam);
  color:var(--putih);
  padding:15px 20px;
  text-align:center;
  font-size:22px;
  font-weight:700;
}

.container{
  width:90%;
  max-width:1200px;
  margin:20px auto;
  background:var(--putih);
  padding:20px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

h2{
  color:var(--merah);
  margin-bottom:15px;
}

section{
  margin-bottom:40px;
}

label{
  display:block;
  margin-bottom:5px;
  font-weight:600;
}

input[type="text"], input[type="url"], input[type="date"], input[type="file"]{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:5px;
}

button{
  background:var(--merah);
  color:var(--putih);
  padding:10px 20px;
  border:none;
  border-radius:5px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#b9151b;
}

.preview{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-top:10px;
}

.preview img{
  width:120px;
  height:80px;
  object-fit:cover;
  border-radius:8px;
  border:1px solid #ccc;
}
.event-item{
  border:1px solid #ccc;
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
}

.event-item h4{
  margin:0 0 5px 0;
}
</style>
</head>
<body>

<header>Admin Dashboard - Toyota Yaris Club Indonesia</header>

<div class="container">
  
  <!-- SPONSOR SECTION -->
  <section id="admin-sponsor">
    <h2>Kelola Logo Sponsor</h2>
    <label for="sponsorInput">Tambah Logo Sponsor (URL atau File):</label>
    <input type="url" id="sponsorInput" placeholder="Masukkan URL logo atau pilih file..." />
    <input type="file" id="sponsorFile" />
    <button onclick="addSponsor()">Tambah Sponsor</button>
    <div class="preview" id="sponsorPreview">
      <!-- Preview logo sponsor akan muncul di sini -->
    </div>
  </section>

  <!-- GALERI SECTION -->
  <section id="admin-galeri">
    <h2>Kelola Galeri Kegiatan</h2>
    <label for="galleryInput">Tambah Foto Galeri (URL atau File):</label>
    <input type="url" id="galleryInput" placeholder="Masukkan URL foto atau pilih file..." />
    <input type="file" id="galleryFile" />
    <button onclick="addGallery()">Tambah Foto</button>
    <div class="preview" id="galleryPreview">
      <!-- Preview galeri akan muncul di sini -->
    </div>
  </section>

  <!-- EVENT SECTION -->
  <section id="admin-event">
    <h2>Kelola Event Mendatang</h2>
    <label for="eventDate">Tanggal Event:</label>
    <input type="date" id="eventDate" />
    <label for="eventTitle">Judul Event:</label>
    <input type="text" id="eventTitle" placeholder="Masukkan judul event" />
    <label for="eventLocation">Lokasi Event:</label>
    <input type="text" id="eventLocation" placeholder="Masukkan lokasi" />
    <label for="eventDesc">Deskripsi:</label>
    <input type="text" id="eventDesc" placeholder="Masukkan deskripsi singkat" />
    <button onclick="addEvent()">Tambah Event</button>
    <div id="eventList">
      <!-- List event akan muncul di sini -->
    </div>
  </section>

</div>

<script>
// --- SPONSOR ---
const sponsorPreview = document.getElementById('sponsorPreview');
function addSponsor(){
  const urlInput = document.getElementById('sponsorInput').value;
  const fileInput = document.getElementById('sponsorFile').files[0];

  if(urlInput){
    const img = document.createElement('img');
    img.src = urlInput;
    sponsorPreview.appendChild(img);
    document.getElementById('sponsorInput').value = '';
  } else if(fileInput){
    const reader = new FileReader();
    reader.onload = function(e){
      const img = document.createElement('img');
      img.src = e.target.result;
      sponsorPreview.appendChild(img);
    }
    reader.readAsDataURL(fileInput);
    document.getElementById('sponsorFile').value = '';
  } else {
    alert('Masukkan URL atau pilih file terlebih dahulu!');
  }
}

// --- GALERI ---
const galleryPreview = document.getElementById('galleryPreview');
function addGallery(){
  const urlInput = document.getElementById('galleryInput').value;
  const fileInput = document.getElementById('galleryFile').files[0];

  if(urlInput){
    const img = document.createElement('img');
    img.src = urlInput;
    galleryPreview.appendChild(img);
    document.getElementById('galleryInput').value = '';
  } else if(fileInput){
    const reader = new FileReader();
    reader.onload = function(e){
      const img = document.createElement('img');
      img.src = e.target.result;
      galleryPreview.appendChild(img);
    }
    reader.readAsDataURL(fileInput);
    document.getElementById('galleryFile').value = '';
  } else {
    alert('Masukkan URL atau pilih file terlebih dahulu!');
  }
}

// --- EVENT ---
const eventList = document.getElementById('eventList');
function addEvent(){
  const date = document.getElementById('eventDate').value;
  const title = document.getElementById('eventTitle').value;
  const location = document.getElementById('eventLocation').value;
  const desc = document.getElementById('eventDesc').value;

  if(!date || !title || !location || !desc){
    alert('Isi semua field event!');
    return;
  }

  const div = document.createElement('div');
  div.className = 'event-item';
  div.innerHTML = `
    <h4>${title} - <small>${date}</small></h4>
    <p><strong>Lokasi:</strong> ${location}</p>
    <p>${desc}</p>
  `;
  eventList.appendChild(div);

  // reset field
  document.getElementById('eventDate').value = '';
  document.getElementById('eventTitle').value = '';
  document.getElementById('eventLocation').value = '';
  document.getElementById('eventDesc').value = '';
}
</script>

</body>
</html>
